<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drop Test</title>
    <script>
      function handleDragOver(e) {
        e.preventDefault(); // Allow the drop
      }
      function handleDrop(e) {
        e.preventDefault();
        for (let i = 0; i < e.dataTransfer.items.length; i++) {
          // tslint:disable-line:prefer-for-of
          const item = e.dataTransfer.items[i];
          if (item.kind === "file") {
            const file = e.dataTransfer.items[0].getAsFile();
            console.log("It's a file: ", file);
          } else {
            console.log("It's not a file: ", item.kind);
          }
        }
      }
    </script>
  </head>
  <body style="background: #fff;font-family: -apple-system, BlinkMacSystemFont; color: rgba(0,0,0,0.8);">
    <div id="container" style="width: 100%; height: 300px; background: rgba(59, 153, 252, 0.10);" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
      <p style="text-align: center; padding: 100px 0;">Drop Here!</p>
    </div>
    <script>
      const drop = document.getElementById("container");
    </script>
  </body>
</html>
